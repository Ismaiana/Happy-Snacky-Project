{% extends 'base.html' %}
{% block title %}Happy Snacky{% endblock %}

{% block body %}

 <form action="/remove_safesnacks" method="POST">
        <div class="forum-column center">
<div class="form-row">
        <div class="form-group col-md-7">

<strong> SNACKS FOR LATER </strong>
{% for saved_snack in saved_snacks %}


        <p>{{saved_snack['title']}}</p>
        <img src="{{saved_snack['image']}}"><br>

        <button type="submit" class="btn btn-link" id="delete-safe" name="safe-delete">Delete</button>
{% endfor %}

</div>
</div>
</div>
</form>


{% endblock %}
