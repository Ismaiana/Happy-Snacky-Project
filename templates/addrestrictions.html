{% block title %}Add Restrictions {% endblock %}

{% block body %}

<form action="/addrestrictions" method="POST">

    <label for="egg_free"> Egg free</label><br>
    <input type="checkbox" id="peanut-free"  value="Peanut free" name="restrictions">
    <label for="peanut_free"> Peanut free</label><br>
    <input type="checkbox" id="nut-free" value="Nut free" name="restrictions">
    <label for="nut_free"> Nut free</label><br>

    <label for="soy_free"> Soy free</label><br>
    <input type="checkbox" id="corn-free" value="Corn free" name="restrictions">
    <label for="corn_free"> Corn free</label><br>
    <input type="checkbox" id="sugar-free" value="Sugar free" name="restrictions">
    <label for="sugar_free"> Sugar free</label><br>
    <input type="checkbox" id="dairy-free" value="Dairy free" name="restrictions">
    <label for="dairy_free"> Dairy free</label><br>
    <input type="checkbox" id="gluten-free" value="Gluten free" name="restrictions">
    <label for="gluten_free"> Gluten free</label><br>
    <input type="checkbox" id="msg-free" value="Msg free" name="restrictions">
    <label for="msg_free"> Msg free</label><br>
    <input type="checkbox" id="vegan" value="Animal free" name="restrictions">

    <label for="vegetarian'"> Meat free (Vegetarian Diet)</label><br>
    

    <p>

    </p>
</form>


    {% endblock %}
