{% extends 'base.html' %}

{% block title %}Recommendations{% endblock %}

{% block body %}
<br>
<form action="/delete_comments_rec" class="forum-comments">

<div class="container">
    <div class="forum-rules">
        <div class="forum-title">
            <h1><i class="bi bi-lightbulb"> </i>Recommendations</h1><br>
        </div>
            {% if comments is defined %}
            {% for comment in comments %}
                
            <img src="{{comment.user.avatars[0].avatar}}" style="width: 60px;"/> <strong>{{comment.user.fname}}</strong><br>
                
            <button type="submit" class="btn btn-link" id="delete-rep" value="{{comment.comments}}" name="comment-delete">Delete</button>{{comment.comments}}
            <br>
          
            <hr class="forum-devider">
                    
            <br>
           
   {% endfor %}
    {% endif %}
        </div>
        </div>
    </form>

    <div class="container">
    <form action="/forum_comments_recommendations" class="forum-comments">


    <input type="text" id="comment" value="" name="comment_rec" style="width: 600px; height: 120px;"><br>
        <br>
    <button type="submit" style="width: 200px;"> Post </button> 
    </form>

    </div>


{% endblock %}
